<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let exchange = nums => {
        if (nums.length === (0 || 1)) {
          return nums;
        }
        let i = 0,
          j = nums.length - 1;
        while (i < j) {
          if (nums[i] % 2 === 1) {
            i++;
            continue;
          }
          if (nums[j] % 2 === 0) {
            j--;
            continue;
          }
          [nums[i], nums[j]] = [nums[j], nums[i]];
        }
        return nums;
      };
      nums = [1, 2, 3, 4];
      exchange(nums);
      exchange([]);
    </script>
  </body>
</html>
