<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = [1, 2, 3],
        b = [3, 2, 3];
      // 方法一:用for循环遍历
      var count = 0;
      var game = function (guess, answer) {
        if (guess.length != 3 || answer.length != 3) return -1;
        for (var i = 1; i < guess.length; i++) {
          if (guess[i] == answer[i]) {
            count++;
          }
        }
        return count;
      };
      game(a, b);
      console.log(count);
    </script>
  </body>
</html>
