<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const firstUniqChar = s => {
        if (s.length < 1) {
          return ' ';
        }
        let tempArr = s.split('');
        for (let i of tempArr) {
          if (tempArr.indexOf(i) === tempArr.lastIndexOf(i)) {
            return i;
          }
        }
        return ' ';
      };
      const s = 'abaccdeff';
      // const s = " ";
      // const s = "leetcode";

      console.log(firstUniqChar(s));
    </script>
  </body>
</html>
