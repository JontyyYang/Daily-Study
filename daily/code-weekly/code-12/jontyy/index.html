<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {string} s
       * @return {character}
       */
      const firstUniqChar = s => {
        if (s.length < 1) {
          return ' ';
        }
        let map = new Map();
        for (let i of s) {
          map.has(i) ? map.set(i, map.get(i) + 1) : map.set(i, 1);
        }
        for (let [index, value] of map) {
          if (value === 1) {
            return index;
          }
        }
        return ' ';
      };
      // const s = "abaccdeff";
      const s = ' ';

      console.log(firstUniqChar(s));
    </script>
  </body>
</html>
