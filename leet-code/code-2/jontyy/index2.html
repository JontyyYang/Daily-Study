      let missingNumber = nums => {
        let arrnums = nums.sort((a, b) => a - b);
        for (let [index, item] of Object.entries(arrnums)) {
          if (Number.parseInt(item) !== Number.parseInt(index)) {
            return index;
          }
        }
        return arrnums.length;
      };

      console.log(missingNumber([3, 0, 1]));
      console.log(missingNumber([9, 6, 4, 2, 3, 5, 7, 0, 1]));
