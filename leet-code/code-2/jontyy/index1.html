<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {number[]} nums
       * @return {number}
       */
      // {1:1,2:2}
      const majorityElement = nums => {
        const calculate = new Map();
        nums.forEach(item => {
          calculate.has(item)
            ? calculate.set(item, calculate.get(item) + 1)
            : calculate.set(item, 1);
        });
        let result = -1;
        for (let [index, value] of calculate) {
          if (value > nums.length / 2) {
            result = index;
          }
        }
        console.log(result, calculate);
        return result;
      };
      // majorityElement([2, 2, 1, 1, 1, 2, 2]);
      // majorityElement([3, 2]);
      // majorityElement([1, 2, 5, 9, 5, 9, 5, 5, 5]);
      majorityElement([6, 5, 5]);
    </script>
  </body>
</html>
